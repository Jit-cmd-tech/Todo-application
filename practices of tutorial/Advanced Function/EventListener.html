<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener</title>
</head>
<body>
  <button id="mybtn" onclick="
    console.log('good morning')">Click me</button>
    <script>
       let buttonElement=document.querySelector('#mybtn');
       let behaviour=event => console.log('i am clicked');
       buttonElement.addEventListener('click',behaviour);  
       
       let  printDate=event=>console.log(new Date());
       buttonElement.addEventListener('click',printDate);

       //to remove
       buttonElement.removeEventListener('click',behaviour);

       //And another can be searched in google search and chatgpt
       
    </script>
</body>
</html>
